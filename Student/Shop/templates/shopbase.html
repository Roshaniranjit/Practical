<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopbase detail</title>
</head>
<body>
    {% for items in shops %}
        <a href="{% url 'shopindex' items.id %}">{{items.name}}</a>
        <h4>{{items.id}}</h4>
        <h4>{{items.address}}</h4>
        <h4>{{items.no_of_worker}}</h4>
        <h4>{{items.email}}</h4>

    {% endfor %}
            
    
</body>
</html>
